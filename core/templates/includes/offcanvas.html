{% load static %}


<!-- Sign Up -->

<!-- Go To -->
<a class="js-go-to go-to position-fixed" href="javascript:;" style="visibility: hidden;" data-hs-go-to-options='{
    "offsetTop": 700,
    "position": {
      "init": {
        "right": "2rem"
      },
      "show": {
        "bottom": "2rem"
      },
      "hide": {
        "bottom": "-2rem"
      }
    }
  }'>
 <i class="bi-chevron-up"></i>
</a>

<!-- Offcanvas Search -->
<div class="offcanvas offcanvas-top offcanvas-navbar-search bg-light" tabindex="-1" id="offcanvasNavbarSearch">
 <div class="offcanvas-body">
   <div class="container">
     <div class="w-lg-75 mx-lg-auto">
       <div class="d-flex justify-content-end mb-3">
         <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
       </div>

       <div class="mb-7">
         <!-- Form -->
         <form method='GET' action='{% url "shop:product_list" %}'>
           <!-- Input Card -->
           <div class="input-card">
             <div class="input-card-form">
              <input type="text" name="product-name" class="form-control form-control-lg" placeholder="جستجو محصولات"
                 aria-label="جستجو محصولات">
             </div>
             <button type="submit" class="btn btn-primary btn-lg">جستجو کردن</button>
           </div>
           <!-- End Input Card -->
         </form>
         <!-- End Form -->
       </div>


     </div>
   </div>
 </div>
</div>

<!-- Offcanvas Search -->
<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbarShoppingCart">
 <div class="offcanvas-header justify-content-between border-0 pb-0 ">
   <span id='offcanvasProductCount'> 0 کالا</span>
   <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
 </div>

 <div class="offcanvas-body">
    <div id="cart-items-container">
        <!-- Cart items will be inserted here -->
    </div>
    <div class="d-grid">
        <p id="total-price" class="text-center">قیمت نهایی: 0 تومان</p>
        <button class="btn btn-danger btn-lg" onClick="clearCart()">خالی کردن سبد</button>
        <a class="btn btn-primary btn-lg my-2" href="{% url 'cart:cart_summary' %}">سبد خرید</a>
    </div>
  </div>
